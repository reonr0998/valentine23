<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine ðŸ’–</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background-image: url("photo.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
}

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
}

.card {
    position: relative;
    z-index: 2;
    background: white;
    padding: 25px;
    border-radius: 25px;
    width: 280px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.card h2 {
    margin-bottom: 20px;
}

.buttons {
    position: relative;
    height: 100px;
}

button {
    padding: 12px 22px;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
}

#yes {
    background: pink;
}

#no {
    background: lightgray;
    position: absolute;
    left: 140px;
}

#loveScreen {
    position: fixed;
    inset: 0;
    background: rgba(255,192,203,0.96);
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    z-index: 5;
}

#loveScreen h1 {
    font-size: 48px;
    margin: 10px;
}

#loveScreen p {
    font-size: 24px;
}

.heart {
    position: fixed;
    font-size: 26px;
    animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-100vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="card">
    <h2>Will you be my Valentine? ðŸ’•</h2>
    <div class="buttons">
        <button id="yes" onclick="showLove()">Yes</button>
        <button id="no">No</button>
    </div>
</div>

<div id="loveScreen">
    <h1>YAY ðŸ’–</h1>
    <p>You just made my heart so happy ðŸ¥°</p>
</div>

<script>
const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * 160 + "px";
    noBtn.style.top  = Math.random() * 70 + "px";
});

function showLove() {
    document.getElementById("loveScreen").style.display = "flex";

    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
    }, 300);
}
</script>

</body>
</html>
